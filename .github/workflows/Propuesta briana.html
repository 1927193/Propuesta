<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>¿Te quieres casar conmigo?</title>
  <style>
    body {
      background: linear-gradient(to bottom, #ffe6f0, #fff);
      font-family: sans-serif;
      text-align: center;
      padding: 50px;
      color: #444;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.3em;
      margin-bottom: 40px;
    }
    button {
      font-size: 1.5em;
      padding: 15px 30px;
      border: none;
      border-radius: 10px;
      background: #ff4d88;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #e6005c;
    }
    #hearts {
      display: none;
      font-size: 2em;
      margin-top: 40px;
      animation: pop 1s ease forwards;
    }
    @keyframes pop {
      from {
        opacity: 0;
        transform: scale(0.8);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
    #player {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>¿Te quieres casar conmigo?</h1>
  <p>Quiero estar contigo esta y mil vidas más</p>
  <button onclick="playVideo()">💖 Sí, obvio que sí</button>
  <div id="hearts">💍💖 ¡Te amo! ¡Nos vamos a casar! 💖💍</div>
  <div id="player"></div>

  <script>
    function playVideo() {
      document.getElementById('hearts').style.display = 'block';
      const vidId = 'oE-0nMRxLtg';
      const iframe = document.createElement('iframe');
      iframe.width = '560';
      iframe.height = '315';
      iframe.src = `https://www.youtube.com/embed/${vidId}?autoplay=1&mute=1&enablejsapi=1`;
      iframe.allow = 'autoplay; encrypted-media';
      iframe.allowFullscreen = true;
      document.getElementById('player').appendChild(iframe);
    }
  </script>
</body>
</html>
